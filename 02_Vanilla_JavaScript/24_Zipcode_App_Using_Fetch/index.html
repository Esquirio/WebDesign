<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>

<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">Sweden Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input zip is-large" placeholder="Enter Zipcode">
                    <span class="icon is-small is-left icon-check">
                        <i class="fa fa-check"></i>
                    </span>
                    <span class="icon is-small is-right icon-remove">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            </div>
        </form>
    </section>

    <br>
    <div class="container">
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
