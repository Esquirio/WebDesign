<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weight Convert</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="fs-1 text-center md-3">Weight Convert</h1>
                <form class="form-control">
                    <input id="lbsInput" type="number" class="form-control form-control-lg"
                        placeholder="Enter Pounds...">
                </form>

                <hr>

                <div id="output">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
