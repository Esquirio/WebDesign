<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <style>
        body {
            background: #141414;
        }
    </style>
    <title>Type-N-Speak</title>
</head>

<body class="text-white">
    <div class="container text-center">
        <img src="./img/speech.png" alt="" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form class="mb5">
                    <textarea class="form-control form-control-lg" name="" id="text-input"
                        placeholder="Type anything..."></textarea>
                    <label for="rate" class="form-label">Rate</label>
                    <div id="rate-value" class="badge bg-primary float-end">1</div>
                    <input type="range" id="rate" class="form-range" min="0" max="2" value="1" step="0.1">

                    <label for="pitch" class="form-label">Pitch</label>
                    <div id="pitch-value" class="badge bg-primary float-end">1</div>
                    <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    <select id="voice-select" class="form-control form-control-lg"></select>
                    <button class="btn btn-light btn-lg btn-block my-3">Speak It</button>
                </form>

                <p class="text-secondary"> Note: This app uses the Web Speech API which is experimental and may not
                    fully work in some versions of certain browsers</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
