<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary me-4" id="getText">Get Text</button>
            <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning me-4" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <input type="text" id="title" class="form-control mb-3" placeholder="Title">
            <textarea id="body" cols="30" rows="10" class="form-control mb-3" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-secondary enviar" value="Submit">
        </form>
    </div>

    <script src="main.js"></script>

</body>

</html>
