<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>BookList app</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form" class="form-control border-0">
            <div class="mb-3">
                <label class="form-label" for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid">
                <input type="submit" value="Add Book" class="btn btn-primary mt-3">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
