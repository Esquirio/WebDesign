<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>DOM Crash Course - Part 3 - Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <!-- <span>1</span> -->
            <h1 id="header-title">Item Lister <span style="display: none;">123</span></h1>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-control mb-3 border-0">
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control mr-2">
                    </div>
                    <div class="col-1">
                        <select class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn btn-dark" value="Submit">
                    </div>
                </div>
            </form>

            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <div id="output"></div>
            <hr>
            <button class="btn btn-dark btn-block" id="button">Click Here</button>
            <hr>
            <div id="box" style="width: 400px; height: 200px; background: #f4f4f4;">
                <h3>Hello</h3>
            </div>
        </div>
    </div>

    <script src="dom.js"></script>

</body>

</html>
